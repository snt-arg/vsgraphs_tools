procs:
  ---- Core ----:
    shell: ''
    autostart: false
  Voxblox:
    shell: 'bash -c "source /opt/ros/noetic/setup.bash && 
      source /root/voxblox_ws/ros1_ws/devel/setup.bash && 
      roslaunch voxblox_skeleton skeletonize_map_vsgraphs.launch"'
    autostart: false
  
  ---- Noetic Relay ----:
    shell: ''
    autostart: false
  Voxblox Server:
    shell: 'bash -c "source /opt/ros/noetic/setup.bash && 
      python /root/voxblox_ws/tools/relay_noetic.py --mode voxblox_server"'
    autostart: false
  PointCloud Client:
    shell: 'bash -c "source /opt/ros/noetic/setup.bash && 
      python /root/voxblox_ws/tools/relay_noetic.py --mode pc_client"'
    autostart: false
  
  ---- Jazzy ----:
    shell: ''
    autostart: false
  Rec. Voxblox:
    shell: 'bash -c "source /opt/ros/foxy/setup.bash && 
      python /root/voxblox_ws/tools/relay_jazzy.py --mode voxblox_receive"'
    autostart: false
